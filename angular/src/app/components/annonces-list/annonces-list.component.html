<div class="jumbotron">
  <div class="row">
    <div *ngFor="let annonce of annonces" class="col-sm-4 py-2">
      <div class="card" (click)="open(annonce)">
        <div *ngIf="annonce.pictures">
          <img class="card-img-top img-fluid" src="{{annonce.pictures[0]}}">
        </div>
        <div class="card-img-overlay">
          <button type="button" class="close pull-right" aria-label="Close" (click)="delete($event, annonce)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{annonce.title}}</h4>

          <hr/>

          <div class="row card-info">
            <div class="col">{{annonce.price}}€</div>
            <div class="col">{{annonce.surface}}m²</div>
            <div class="col"><span class="font-weight-light">{{annonce.city}}</span></div>
          </div>

          <div class="row card-additional-info">
            <div class="col"><i class="fa fa-lightbulb-o font-weight-light" aria-hidden="true"></i> {{annonce.rooms}} <span class="font-weight-light">Pièces</span></div>
            <div *ngIf="annonce.bedrooms">
              <div class="col"><i class="fa fa-bed font-weight-light" aria-hidden="true"></i> {{annonce.bedrooms}} <span class="font-weight-light">Chambres</span></div>
            </div>
          </div>

        </div>

        <div class="card-footer text-muted">
          <div class="row">
            <div class="col">
              <i class="fa fa-calendar" aria-hidden="true"></i> {{annonce.created | date:'mediumDate':'':'fr'}}
            </div>
            <div class="col">
              <i class="fa fa-globe" aria-hidden="true"></i> {{annonce.site}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
